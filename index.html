<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ranker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero split between 'my collection' and log in stuff, and recommender -->
     <header>
        Hello World
        <nav>
            <ul>
                <li>My collection</li>
                <li>Recommender</li>
                <li>Account</li>
            </ul>
        </nav>
     </header>
     <main>
        <section id="hero">
            <div id="hero-left">
                <p>What do you feel like watching today?</p>
                <select name="" id="hero-left-dd"></select>
            </div>
            <div id="hero-right">
                <div id="hero-right-content">
                    <p style="font-size: 2.5rem;">Start creating your collection and join the world of Movie Ranker</p>
                    <div class="mid-div"></div>
                    <button id="hero-su-btn" class="hero-btn">Sign Up</button>
                    <div class="hi-div"></div>
                    <p style="font-size: 1.5rem;">Already have an account?</p>
                    <div class="lo-div"></div>
                    <button class="hero-btn">Log In</button>
                </div>
            </div>
        </section>
        <section>
            
        </section>
     </main>
</body>
</html>
